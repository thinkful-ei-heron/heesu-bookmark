<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Bookmark App</title>
    <link rel="shortcut icon" href="#">
    <link href="index.css" rel="stylesheet" type="text/css"/>
    </head>

    <body>
        <div class="container">
            <h1>Heesu's Bookmarks</h1>
        <form id="bookmark"></form>
        <div>
            <label for="title">Bookmark Title</label>
            <input type="text" placeholder="Google" id="title" required></input>
        </div>
        <div>
            <label for="url">URL</label>
            <input type="text" placeholder="https://www.google.com/" id="url" required></input>
        </div>
        <div>
            <label for="description">Description</label>
            <input type="text" placeholder="It's Google" id="des" required></input>
        </div>
        <div>
            <label for="rate">Rating</label>
            <input type="number" placeholder="1-5" id="rate" min="1" max="5" required></input>
        </div>

        <button type="submit" class="add-item">Submit</button>
        </div>

        <script src="https://code.jquery.com/jquery-3.4.1.min.js" 
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" 
        crossorigin="anonymous"></script>
        <script src="index.js" type="text/javascript"></script>
        <script src="store.js" type="text/javascript"></script>
        <script src="api.js" type="text/javascript"></script>
    </body>
</html>
